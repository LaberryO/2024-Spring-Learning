<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>question_list.html</title>
	</head>
	<body>
		<h1>질문 게시판</h1>
		<table>
			<thead>
				<tr>
					<th>제목</th>
					<th>작성 일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question : ${questionList}">
					<td th:text="${question.subject}"></td>
					<td th:text="${question.createDate}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
